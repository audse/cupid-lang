[workspace]

members = [
	"cupid-analysis",
	"cupid-ast",
	"cupid-lex",
	"cupid-parse",
	"cupid-scope",
	"cupid-trace",
	"cupid-util"
]

[package]
name = "cupid"
version = "0.1.0"
edition = "2021"

[dependencies]
colored = "2.0.0"
clap = { version = "3.1.18", features = ["derive"] }

cupid_analysis = { path = 'cupid-analysis' }
cupid_ast = { path = 'cupid-ast' }
cupid_debug = { path = 'cupid-debug' }
cupid_lex = { path = 'cupid-lex' }
cupid_parse = { path = 'cupid-parse' }
cupid_scope = { path = 'cupid-scope' }
cupid_trace = { path = 'cupid-trace' }
cupid_util = { path = 'cupid-util' }