cupid_builder = { path = 'cupid-builder' }
cupid_debug = { path = 'cupid-debug' }
cupid_lex = { path = 'cupid-lex' }
cupid_parse = { path = 'cupid-parse' }
cupid_passes = { path = 'cupid-passes' }
cupid_scope = { path = 'cupid-scope' }
cupid_semantics = { path = 'cupid-semantics' }
cupid_trace = { path = 'cupid-trace' }
cupid_types = { path = 'cupid-types' }
cupid_util = { path = 'cupid-util' }