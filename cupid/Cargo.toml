[package]
name = "cupid"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
	"cupid-analysis",
	"cupid-ast",
	"cupid-builder",
	"cupid-lex",
	"cupid-parse",
	"cupid-passes",
	"cupid-scope",
	"cupid-semantics",
	"cupid-trace",
	"cupid-types",
	"cupid-util"
]

[dependencies]
colored = "2.0.0"
clap = { version = "3.1.18", features = ["derive"] }

cupid_analysis = { path = 'cupid-analysis' }
